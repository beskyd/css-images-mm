<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>A Beginners Guide to Pure CSS Images</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        
        <!-- Begin Image -->
        
        <!-- Invisible Box -->
        <div class="box">
            
            <!-- Circular Head -->
            <div class="head">
                <!-- Circular Head Copy -->
                <div class="head-copy"></div>
                
                <!-- Left Ear ~ Light Grey -->
                <div class="ear-left">
                    <!-- Inner Ear ~ Dark Grey -->
                    <div class="inner-ear"></div>
                </div>
                
                <!-- Right Ear ~ Light Grey -->
                <div class="ear-right">
                    <!-- Inner Ear ~ Dark Grey -->
                    <div class="inner-ear"></div>
                </div>
                
                <!-- Left Outer Eye ~ White -->
                <div class="eye-left">
                    <!-- Pupil ~ Black -->
                    <div class="pupil"></div>
                </div>
                
                <!-- Right Outer Eye ~ White -->
                <div class="eye-right">
                    <!-- Pupil ~ Black -->
                    <div class="pupil"></div>
                </div>
                
                <!-- Nose ~ Brown -->
                <div class="nose"></div>
                
                <!-- Hair ~ Light Gray -->
                <div class="hair-left"></div>
                <div class="hair-right"></div>
            
            <!-- End Head -->    
            </div>
        <!-- end Invisible Box -->  
        </div>
        
        
        
    </body>
</html>
