<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>An Advanced Guide to Pure CSS Images</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
        
    <div class="box">
    
      <div id="sticky-notes">
      
        <div class="sticky-note-1">
            <div class="sticky-text"></div>
            <div class="bottom-strip-1"></div>
        </div>
        <div class="sticky-note-2">
            <div class="sticky-text"></div>
            <div class="bottom-strip-2"></div>
        </div>
      </div><!-- end sticky-notes -->
      
      <div id="grains">
        <div class="grain-1"></div>
        <div class="grain-2"></div>
        <div class="grain-3"></div>
        <div class="grain-4"></div>
        <div class="grain-5"></div>
        <div class="grain-6"></div>
      </div><!-- end grains -->
      
      <div class="computer-container">
        
        <div class="pen">
          <div class="cap"></div>
          <div class="end"></div>
        </div>
        
        <div class="screen">
          <div class="logo-container">
            <img class="screen-logo" />
          </div>
        </div>
          
        <div class="bottom-computer">
          
          <div class="keyboard-container">
            <div id = "keyboard-row-1">
              <div class="top-bar-1"></div>
              <div class="top-bar-2"></div>
              <div class="top-bar-3"></div>
              <div class="top-bar-4"></div>
              <div class="top-bar-5"></div>
              <div class="top-bar-6"></div>
              <div class="top-bar-7"></div>
              <div class="top-bar-8"></div>
            </div>
            <div id = "keyboard-row-2">
              <div class="mid-bar-1"></div>
              <div class="mid-bar-2"></div>
              <div class="mid-bar-3"></div>
              <div class="mid-bar-4"></div>
              <div class="mid-bar-5"></div>
              <div class="mid-bar-6"></div>
              <div class="mid-bar-7"></div>
              <div class="mid-bar-8"></div>
            </div>
            <div id = "keyboard-row-3">
              <div class="bottom-bar-1"></div>
              <div class="bottom-bar-2"></div>
              <div class="bottom-bar-3"></div>
              <div class="bottom-bar-4"></div>
              <div class="bottom-bar-5"></div>
              <div class="bottom-bar-6"></div>
              <div class="bottom-bar-7"></div>
              <div class="bottom-bar-8"></div>
           </div>
          </div> <!-- end keyboard-container -->
          
          <div class="trackpad"></div>
        </div> <!-- bottom computer -->
        
        <div class="mouse">
          <div class="tracker"></div>
        </div>
      
      </div> <!-- end computer-container -->
      
      <div class="gameboy">
        <div class="gameboy-screen-back">
          <div class="gameboy-screen-front"></div>
        </div>
        <div class="dpad-container">
          <div class="horizontal-dpad"></div>
          <div class="vertical-dpad"></div>
        </div>
        <div class="button-1"></div>
        <div class="button-2"></div>
        <div class="start"></div>
        <div class="select"></div>
      </div> <!-- end gameboy -->
    
    </div> <!-- end box -->

        
  </body>
</html>
