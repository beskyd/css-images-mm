<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>An Intermediate Guide to Pure CSS Images</title>
    </head>
    <body>
        
        <!-- Invisible Box -->
        <div class="box">
            
            <!-- Primary color overlay -->
            <div class="overlay"></div>
            
            <div class="ball">
                
                <!-- Newspaper Left -->
                <div class="newspaper-left">
                    
                    <!-- Line box molecules -->
                    <div class="bar-1"></div>
                    <div class="bar-2"></div>
                    <div class="bar-3"></div>
                    <div class="bar-4"></div>
                    <!-- End line box molecule -->
                    
                    <!-- Picture Box Molecule -->
                    <div class="image-box-left">
                        <div class="sun"></div>
                        <div class="small-mountain-left"></div>
                        <div class="small-mountain-right"></div>
                        <div class="mountain-left"></div>
                        <div class="mountain-right"></div>
                        <div class="image-bar-left"></div>
                    </div>
                    <!-- End Picture Box Molecule -->
                    
                </div>
                <!-- End Newspaper Left -->
                
                
                <!-- Ball Organism -->
                <div class="ball-copy">
                    <div class="yellow-circle">
                        <div class="star"></div>
                    </div>
                </div>
                <!--End Ball Organizm -->
                
                <!-- Newspaper Right -->
                <div class="newspaper-right">
                    
                    <!-- Line box molecules -->
                    <div class="bar-1"></div>
                    <div class="bar-2"></div>
                    <div class="bar-3"></div>
                    <div class="bar-4"></div>
                    <!-- End line box molecule -->
                    
                    <!-- Picture Box Molecule -->
                    <div class="image-box-right">
                        <div class="sun"></div>
                        <div class="small-mountain-left"></div>
                        <div class="small-mountain-right"></div>
                        <div class="mountain-left"></div>
                        <div class="mountain-right"></div>
                        <div class="image-bar-left"></div>
                    </div>
                    <!-- End Picture Box Molecule -->
                    
                </div>
                <!-- End Newspaper Left -->
                
                    
            </div>
            
        </div><!-- End Invisible Box-->
        
    </body>
</html>
